<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <style>
        /* Reset basic margins for a clean look */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Center the card on the screen */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background like the image canvas */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The Main Card Container */
        .id-card {
            background-color: #ffffff;
            width: 450px;
            border: 3px solid #374151; /* Dark gray/blue border */
            border-radius: 20px;       /* Rounded corners */
            padding: 30px;
            display: flex;             /* Places image and text side-by-side */
            align-items: center;       /* Vertically centers items */
            gap: 25px;                 /* Space between image and text */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        /* Profile Image Container */
        .profile-pic {
            flex-shrink: 0; /* Prevents image from shrinking */
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image a circle */
            object-fit: cover;
            background-color: #b0c4de; /* Fallback background color matching the blue circle */
            display: block;
        }

        /* Text Information Container */
        .info {
            color: #1f2937; /* Dark text color */
        }

        .info h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #111827;
        }

        .info p {
            font-size: 18px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

       
        .label {
            font-weight: 400; 
            color: #374151;
        }

    </style>
</head>
<body>

    <div class="id-card">
        <div class="profile-pic">
            <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Student Avatar">
        </div>
        
        <div class="info">
            <h1>Aman Singh Kushwah</h1>
            <p><span class="label">Enrollment:</span> BTIT24O1012</p>
            <p><span class="label">Branch:</span> Information Technology</p>
            <p><span class="label">Semester:</span> 3rd</p>
        </div>
    </div>

</body>
</html>
